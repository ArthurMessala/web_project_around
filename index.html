<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="body">
      <header class="header">
        <img class="logo" src="./images/logo.png" alt="logo around the U.S" />
        <hr class="header__line" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile-img.png"
            alt="foto do perfil"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <h3 class="profile__about">Explorar</h3>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          
        </section>
        <section class="popup popup-edit">
          <div class="popup-edit__container">
            <form class="popup-edit__form">
              <button class="popup-edit__close-button"></button>
              <h2 class="popup-edit__title">Editar perfil</h2>
              <input
                class="popup-edit__input-title"
                placeholder="Título"
                type="text"
                name="name"
              />
              <input
                class="popup-edit__input-about"
                placeholder="Sobre mim"
                type="text"
                name="image"
              />
              <button type="submit" class="popup-edit__save-button">
                Salvar
              </button>
            </form>
          </div>
        </section>
        <section class="popup popup-addCard">
          <div class="popup-addCard__container">
            <form class="popup-addCard__form">
              <button class="popup-addCard__close-button"></button>
              <h2 class="popup-addCard__title">Novo local</h2>
              <input
                class="popup-addCard__input-title"
                placeholder="Título"
                type="text"
                name="name"
              />
              <input
                class="popup-addCard__input-image"
                placeholder="Link de imagem"
                type="text"
                name="image"
              />
              <button type="button" class="popup-addCard__save-button">
                Salvar
              </button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__signature">© 2021 Around The U.S.</p>
      </footer>
      <script src="scripts/index.js"></script>

    </div>
  </body>
</html>
